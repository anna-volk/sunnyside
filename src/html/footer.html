<footer class="footer" id="footer">
  <div class="footer-inner">
    <!-- LOGO -->
    <div class="logo-image">
      <img
        srcset="
          @img/logo/logo-green-footer@1x.png 1x,
          @img/logo/logo-green-footer@2x.png 2x
        "
        src="@img/logo/logo-green-footer@1x.png"
        alt=""
        class="logo-img"
      />
    </div>
    <!-- NAV FOOTER -->
    <nav aria-label="Footer" class="nav-footer">
      <ul class="nav-list-footer">
        <li class="nav-item-footer">
          <a href="#about" class="nav-link-footer">About</a>
        </li>
        <li class="nav-item-footer">
          <a href="#services" class="nav-link-footer">Services</a>
        </li>
        <li class="nav-item-footer">
          <a href="#projects" class="nav-link-footer">Projects</a>
        </li>
      </ul>
    </nav>
    <!-- SOCIAL -->
    <div class="social">
      <!-- ITEM-1 -->
      <div class="social-item">
        <a
          href="https://www.facebook.com/"
          aria-label="facebook"
          target="_blank"
          class="social-link"
        >
          <svg class="social-icon">
            <use xlink:href="@img/social-sprite.svg#facebook"></use>
          </svg>
        </a>
      </div>
      <!-- ITEM-2 -->
      <div class="social-item">
        <a
          href="https://www.instagram.com/"
          aria-label="instagram"
          target="_blank"
          class="social-link"
        >
          <svg class="social-icon">
            <use xlink:href="@img/social-sprite.svg#instagram"></use>
          </svg>
        </a>
      </div>
      <!-- ITEM-3 -->
      <div class="social-item">
        <a
          href="https://www.twitter.com/"
          aria-label="twitter"
          target="_blank"
          class="social-link"
        >
          <svg class="social-icon">
            <use xlink:href="@img/social-sprite.svg#twitter"></use>
          </svg>
        </a>
      </div>
      <!-- ITEM-4 -->
      <div class="social-item">
        <a
          href="https://www.pinterest.com/"
          aria-label="pinterest"
          target="_blank"
          class="social-link"
        >
          <svg class="social-icon">
            <use xlink:href="@img/social-sprite.svg#pinterest"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</footer>
